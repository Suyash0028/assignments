<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Chronicles - Create Blog</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <header id="header_container">
        <h1><a href="/">Cricket Chronicles</a></h1>
    </header>
    <div class="submit-form" id="submitForm">
        <h1>Add new blog</h1>
        <form class="form-fields" >
            <input type="text" id="input1" class="form-field" placeholder="Blog Title">
            <input type="text" id="input2" class="form-field" placeholder="E-Mail">
            <textarea id="input3" class="form-field" placeholder="Blog Description"></textarea>
            <button id="submit-button" type="submit">Post</button>
        </form>
    </div>
